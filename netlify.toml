[build]
publish = "public"
command = "hugo --minify --gc"

[build.environment]
HUGO_VERSION = "0.87.0"
HUGO_BASEURL = "/"

[context.production.environment] # CUSTOM to fix GSC errors in sitemap
    HUGO_ENV = "production"
    NODE_ENV = "production"

[context.deploy-preview] # CUSTOM to fix GSC errors in sitemap
    command = "hugo -b $DEPLOY_PRIME_URL"

[context.branch-deploy] # CUSTOM to fix GSC errors in sitemap
    command = "hugo -b $DEPLOY_PRIME_URL"

[[headers]]
for = "/*" # This defines which paths this specific [[headers]] block will cover.

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "same-origin"
Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
