{{ define "main" }}

<section class="section-sm section-space">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10">
                <article class="card featured-post">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            {{ if .Params.Image }}
                        <img src="{{ .Params.Image | absURL }}" alt="{{ .Params.alt_text }}" class="img-fluid d-block mx-auto mb-4">
                        {{ end }}
                        </div>
                        <div class="col-md-7">
                        <div class="card-body">
                            <div class="content" style="text-align:center;">
                                {{ .Content }}
                                <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Oooo, I want in, please!', '#be6e46', 'K3K1HUJNM');kofiwidget2.draw();</script> 
                                <p style="color:#be6e46; font-size:.9em; font-style: italic; font-weight: 500; padding:0; margin:0;">Click the "Membership" button to choose a tier.</p>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>

<!-- Kofi -->
{{ "<!-- Kofi description -->" | safeHTML }}
{{ partial "kofi.html" . }}
<!-- /Kofi description -->

{{ end }}
