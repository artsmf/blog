<!-- Gallery -->
<section class="section pb-0 fp-projects">
    <div class="container">
      <div class="row">
        <div class="col-12 mb-5 mb-lg-0">
          <div class="row" data-masonry='{"percentPosition": true }'>
            {{ $paginator := .Paginate ( first 6 (where .Site.RegularPages "Type" "projects")) }}
            {{ range $paginator.Pages }}
            <div class="col-md-4 mb-4">
              <article class="card">
                {{ if .Params.Image }}
                <a href="{{ .Permalink }}"><img src="{{ .Params.Image | absURL }}" alt="{{ .Params.alt_text }}" class="card-img-top fp-card" alt="{{ .Title | markdownify }}"></a>
                {{ end }}
              </article>
            </div>
            {{ end }}
          </div>
        </div>
        <!-- pagination -->
        <!-- <div class="col-12 mt-5">
          {{ template "_internal/pagination.html" . }}
        </div> -->
      </div>
    </div>
  </section>
  <!-- /gallery -->
