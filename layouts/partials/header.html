{{ "<!-- banner -->" | safeHTML }}
<!-- {{ partial "banner.html" . }} -->

{{ "<!-- navigation -->" | safeHTML }}
<header class="navigation">
  <div class="container">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-white bg-transparent pl-0">
      <a class="navbar-brand mobile-view" href="{{ .Site.BaseURL }}"><!--<img class="img-fluid"
          src="{{ .Site.Params.logo | absURL }}" alt="{{ .Site.Title }}">-->{{ .Site.Title }}</a>
      <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navigation">
        <i class="ti-menu"></i>
      </button>

      <div class="collapse navbar-collapse text-center" id="navigation">

        <a class="navbar-brand desktop-view" href="{{ .Site.BaseURL }}"><!--<img class="img-fluid"
          src="{{ .Site.Params.logo | absURL }}" alt="{{ .Site.Title }}">-->{{ .Site.Title }}</a></a>

        <ul class="navbar-nav">
          {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
          <li class="nav-item dropdown">
            <a class="nav-link" href="{{ .URL | absURL }}" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              {{ .Name }}
            </a>
            <div class="dropdown-menu">
              {{ range .Children }}
              <a class="dropdown-item" href="{{ .URL | absURL }}">{{ .Name }}</a>
              {{ end }}
            </div>
          </li>
          {{ else }}
          <li class="nav-item">
            <a class="nav-link" href="{{ .URL | absURL }}">{{ .Name }}</a>
          </li>
          {{ end }}
          {{ end }}
        </ul>

        <!-- <div class="desktop-view">
          <ul class="navbar-nav mr-auto">
            {{ range .Site.Params.social }}
            <li class="nav-item">
              <a class="nav-link" href="{{ .link | safeURL }}" target="_blank"><i class="{{ .icon }}"></i></a>
            </li>
            {{ end }}
          </ul>
        </div> -->
      </div>
    </nav>
  </div>
</header>

<hr>

{{ "<!-- /navigation -->" | safeHTML }}
